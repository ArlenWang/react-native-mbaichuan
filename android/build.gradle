
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 25)
    buildToolsVersion safeExtGet("buildToolsVersion", '25.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'

    //SDK
    compile files('libs/alibabauth_core-1.4.3.jar')
    compile files('libs/alibabauth_ext-1.4.3.jar')
    compile files('libs/alibabauth_ui-1.4.3.jar')
    compile files('libs/alibc_link_partner-1.1.0.6.jar')
    compile files('libs/alibc_trade_biz-3.1.1.219.jar')
    compile files('libs/alibc_trade_common-3.1.1.219.jar')
    compile files('libs/alibc_trade_sdk-3.1.1.219.jar')
    compile files('libs/alipaySingle-20160825.jar')
    compile files('libs/app-monitor-sdk-2.5.1.3_for_bc_proguard.jar')
    compile files('libs/fastjson-1.2.9.jar')
    compile files('libs/mtopsdk_allinone_open-1.2.2.4.jar')
    compile files('libs/securitybodyaar3-5.1.25.jar')
    compile files('libs/securityguardaar3-5.1.81.jar')
    compile files('libs/tuniontradesdk-0.3.2.jar')
    compile files('libs/utdid4all-1.1.5.3_proguard.jar')
}
  